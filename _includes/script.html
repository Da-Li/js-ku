	<script>
	$(document).ready(function() {
	    $.getJSON("/res/authors/authors.json",
		    function(data) {
		      $.each(data,
			      function(i, item) {
			        var content = '<div class="flickr_badge_image"><img src="'+item.img_url+'" alt="'+item.title+'" title="'+item.title+'"> </div>';
			        $("#authors_div").append(content);
			      });
		    });
	  	});
	</script>
